[build]
  builder = "NIXPACKS"
  buildCommand = "cp requirements_simple.txt requirements.txt && pip install -r requirements.txt"

[deploy]
  startCommand = "python api/simple_app.py"
  healthcheckPath = "/api/health"
  healthcheckTimeout = 300
  restartPolicyType = "ON_FAILURE"

[env]
  ENVIRONMENT = "production"
  PYTHONPATH = "/app"
  RAILWAY_URL = "https://web-production-36c3.up.railway.app" 